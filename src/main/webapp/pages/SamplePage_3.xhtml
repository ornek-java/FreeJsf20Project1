<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Sample JSF 2.0 Page_3</title>
</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{sampleBean3.onApplyRequestValues()}"
			phase="APPLY_REQUEST_VALUES" />
		<f:viewAction action="#{sampleBean3.onProcessValidations()}"
			phase="PROCESS_VALIDATIONS" />
		<f:viewAction action="#{sampleBean3.onUpdateModelValues()}"
			phase="UPDATE_MODEL_VALUES" />
		<f:viewAction action="#{sampleBean3.onInvokeApplication()}"
			phase="INVOKE_APPLICATION" />
	</f:metadata>
	<h:form>
		<h:inputText value="#{sampleBean3.strProperty1}" />
		<h:commandButton action="#{sampleBean3.performAction()}"
			value="Action" />
		<br />
		<h:outputText value="#{sampleBean3.strProperty2}" />
	</h:form>
</h:body>
</html>
